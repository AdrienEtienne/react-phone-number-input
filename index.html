	<body>
		<a target="_blank" class="main" href="https://github.com/catamphetamine/react-phone-number-input"><code>react-phone-number-input</code></a>

		<p>An international phone number <code>&lt;input/&gt;</code> for React</p>

		<div id="content"></div>

		<script type="text/babel">
			const debug = window.location.origin === 'file://'

			function Highlight({ lang, style, children })
			{
				return (
					<pre style={style || { marginTop: '20px' }} className={`language-${lang}`}>
						<code dangerouslySetInnerHTML={{__html: Prism.highlight(children.trim(), Prism.languages[lang], lang)}}/>
					</pre>
				)
			}

			class Content extends React.Component
			{
				constructor()
				{
					super()

					this.state =
					{
						ext: '',
						value_convert_to_national_false: '+78005553535',
						value_convert_to_national_true: '+78005553535'
					}
				}

				render()
				{
					return (
						<div>
							<h2>Native country &lt;select/&gt;</h2>

							<div className="section">
								Native country <code>&lt;select/&gt;</code> is the most light-weight one and does not require any additional JS or CSS.
							</div>

							<div className="section">
								&nbsp;
							</div>

							<form>
								<PhoneInput
									placeholder="Enter phone number"
									value={this.state.value_native}
									onChange={value => this.setState({ value_native: value })}/>
							</form>

							<div className="section">
								Value: {this.state.value_native}
							</div>

							<Highlight lang="jsx">
{`import PhoneInput from 'react-phone-number-input'

<PhoneInput
  placeholder="Enter phone number"
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							<h2>Without country &lt;select/&gt;</h2>

							<div className="section">
								&nbsp;
							</div>

							<form>
								<Input
									placeholder="Enter phone number"
									country="US"
									value={this.state.value_no_country_select}
									onChange={value => this.setState({ value_no_country_select: value })}/>
							</form>

							<div className="section">
								Value: {this.state.value_no_country_select}
							</div>

							<Highlight lang="jsx">
{`import PhoneInput from 'react-phone-number-input/input'

<PhoneInput
  placeholder="Enter phone number"
  country="US"
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							<div className="section">
								If no <code>country</code> is specified then the phone number can only be input in international format.
							</div>

							<h2>Custom country &lt;select/&gt;</h2>

							<div className="section">
								This is an example of using <a target="_blank" href="https://catamphetamine.github.io/react-responsive-ui/"><code>react-responsive-ui</code></a> <code>&lt;Select/&gt;</code> component for country <code>&lt;select/&gt;</code>.
							</div>

							<div className="section">
								&nbsp;
							</div>

							<form>
								<PhoneInputReactResponsiveUI
									placeholder="Enter phone number"
									value={this.state.value}
									onChange={value => this.setState({ value: value })}/>
							</form>

							<Highlight lang="jsx">
								{`// Requires "CSS custom properties" support.
// For Internet Explorer use PostCSS with "CSS custom properties" plugin.
import 'react-responsive-ui/style.css'

import PhoneInput from 'react-phone-number-input/react-responsive-ui'

<PhoneInput
  placeholder="Enter phone number"
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>`}
							</Highlight>

							<h2>Default country: Russia</h2>

							<form>
								<PhoneInput
									country="RU"
									placeholder="Enter phone number"
									value={this.state.value_RU}
									onChange={value => this.setState({ value_RU: value })}/>
							</form>

							<div className="section">
								Value: {this.state.value_RU}
							</div>

							<Highlight lang="jsx">
{`<PhoneInput
  country="RU"
  placeholder="Enter phone number"
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							<h2>display&#8203;Initial&#8203;Value&#8203;As&#8203;Local&#8203;Number = false (default)</h2>

							<form>
								<PhoneInput
									placeholder="Enter phone number"
									value={this.state.value_convert_to_national_false}
									onChange={value => this.setState({ value_convert_to_national_false: value })}/>
							</form>

							<div className="section">
								Value: {this.state.value_convert_to_national_false}
							</div>

							<Highlight lang="jsx">
{`<PhoneInput
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							<h2>display&#8203;Initial&#8203;Value&#8203;As&#8203;Local&#8203;Number = true</h2>

							<form>
								<PhoneInput
									placeholder="Enter phone number"
									value={this.state.value_convert_to_national_true}
									onChange={value => this.setState({ value_convert_to_national_true: value })}
									displayInitialValueAsLocalNumber/>
							</form>

							<div className="section">
								Value: {this.state.value_convert_to_national_true}
							</div>

							<Highlight lang="jsx">
{`<PhoneInput
  displayInitialValueAsLocalNumber
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							<h2>Internationalization</h2>

							<div className="section" style={{ lineHeight: '34px' }}>
								Country names can be passed via the <code>labels</code> property.
								<br/>
								E.g. <code>labels={'{{'} RU: "Россия", US: "США", ... {'}}'}</code>.
								<br/>
								This component comes pre-packaged with a couple of ready-made <a target="_blank" href="https://github.com/catamphetamine/react-phone-number-input/tree/master/locale">translations</a>. Submit pull requests for adding new translations.
								<br/>
								<br/>
							</div>

							<form>
								<PhoneInput
									placeholder="Ваш телефон"
									value={this.state.value}
									onChange={value => this.setState({ value })}
									labels={ru}/>
							</form>

							<Highlight lang="jsx">
{`// Country names in Russian.
import ru from 'react-phone-number-input/locale/ru'

<PhoneInput
  labels={ ru }
  placeholder="Ваш телефон"
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							<h2>Format <code>value</code></h2>

							<p><code>value</code> can be saved in a database and later be output on a page using <code>formatPhoneNumber()</code> function.</p>

							<form>
								<PhoneInput
									placeholder="Enter phone number"
									value={this.state.value_validation}
									onChange={value => this.setState({ value_validation: value })}/>
							</form>

							<div className="section">
								<code>value</code>: {this.state.value_validation}
							</div>

							<div className="section">
								<code>"National"</code>: {this.state.value_validation && libphonenumber.formatNumber(this.state.value_validation, 'National')}
							</div>

							<div className="section">
								<code>"International"</code>: {this.state.value_validation && libphonenumber.formatNumber(this.state.value_validation, 'International')}
							</div>

							<Highlight lang="jsx">
{`import PhoneInput, { formatPhoneNumber } from 'react-phone-number-input'

const { value } = this.state

<PhoneInput
  placeholder="Enter phone number"
  value={ value }
  onChange={ value => this.setState({ value }) }/>

National: { value && formatPhoneNumber(value, 'National') }
International: { value && formatPhoneNumber(value, 'International') }
`}
							</Highlight>

							<h2>Validation</h2>

							<p>Note: I personally prefer not using this phone number validation feature in my projects. <a target="_blank" href="https://github.com/catamphetamine/libphonenumber-js#using-phone-number-validation-feature">Read the rationale</a>.</p>

							<form>
								<PhoneInput
									error={this.state.value_validation ? (libphonenumber.isValidNumber(this.state.value_validation) ? undefined : 'Invalid phone number') : 'Phone number required'}
									placeholder="Enter phone number"
									value={this.state.value_validation}
									onChange={value => this.setState({ value_validation: value })}/>
							</form>

							<div className="section">
								Value: {this.state.value_validation}
							</div>

							<div className="section">
								Is valid: {this.state.value_validation && libphonenumber.isValidNumber(this.state.value_validation) ? 'true' : 'false'}
							</div>

							<div className="section">
								Local: {this.state.value_validation && libphonenumber.formatNumber(this.state.value_validation, 'National')}
							</div>

							<div className="section">
								International: {this.state.value_validation && libphonenumber.formatNumber(this.state.value_validation, 'International')}
							</div>

							<Highlight lang="jsx">
{`import PhoneInput, { formatPhoneNumber, isValidPhoneNumber } from 'react-phone-number-input'

const { value } = this.state

<PhoneInput
  placeholder="Enter phone number"
  value={ value }
  onChange={ value => this.setState({ value }) }
  error={ value ? (isValidPhoneNumber(value) ? undefined : 'Invalid phone number') : 'Phone number required' }/>

Is valid: { value && isValidPhoneNumber(value) ? 'true' : 'false' }
National: { value && formatPhoneNumber(value, 'National') }
International: { value && formatPhoneNumber(value, 'International') }
`}
							</Highlight>

							<h2>Extension</h2>

							<p className="section">
								There's nothing special about a phone number extension input: it doesn't need any formatting, it can just be a simple <code>&lt;input type="number"/&gt;</code>.
								<br/>
								Still, some users kept asking for a phone number extension input feature. So I added a basic phone number extension input support. It can be activated by passing <code>ext</code> property.
							</p>

							<form>
								<PhoneInput
									ext={<input
										value={ this.state.ext }
										onChange={ event => this.setState({ ext: event.target.value }) }/>
									}
									value={this.state.value}
									onChange={value => this.setState({ value })}/>
							</form>

							<div className="section">
								Value: {this.state.value}
							</div>

							<div className="section">
								Ext: {this.state.ext}
							</div>

							<Highlight lang="jsx">
{`const ext = (
  <input
    value={ this.state.ext }
    onChange={ event => this.setState({ ext: event.target.value }) }/>
)

<PhoneInput
  ext={ ext }
  value={ this.state.value }
  onChange={ value => this.setState({ value }) }/>
`}
							</Highlight>

							{ this.render_smart_input() }

							{ debug && this.render_debug() }
						</div>
					)
				}

				render_smart_input()
				{
					return (
						<div>
							<h2><code>Smart Caret</code></h2>

							<div className="section">
								This component originally came with "Smart Caret" feature (based on <a target="_blank" href="https://github.com/catamphetamine/input-format"><code className="color">input-format</code></a> library) where a user could edit the phone number somewhere in the middle and the caret wouldn't jump to the end. But then there have been <a target="_blank" href="https://github.com/catamphetamine/react-phone-number-input/issues/75">reports</a> of some Samsung Android phones not handling caret positioning properly (e.g. Samsung Galaxy S8+, Samsung Galaxy S7 Edge). So the "Smart Caret" feature was decided to be turned off. Still, it is possible to turn the "Smart Caret" feature on by supplying "smart-input" <code>inputComponent</code> property.
							</div>

							<div className="section">
								&nbsp;
							</div>

							<form>
								<PhoneInput
									inputComponent={SmartInput}
									placeholder="Enter phone number"
									value={this.state.value}
									onChange={value => this.setState({ value: value })}/>
							</form>

							<div className="section">
								Value: {this.state.value}
							</div>

							<Highlight lang="jsx">
								{`import SmartInput from 'react-phone-number-input/smart-input'

<PhoneInput
	inputComponent={ SmartInput }
	placeholder="Enter phone number"
	value={ this.state.value }
	onChange={ value => this.setState({ value }) }/>`}
							</Highlight>

							{/*
							<div className="section">
								<code>{'smartCaret={false}'}</code> caret is not as "smart" as the default one but still works good enough (and has no issues on Samsung Android phones). When erasing or inserting digits in the middle of a phone number this caret jumps to the end: this is the expected behaviour because the "smart" caret positioning has been turned off specifically to fix this Samsung Android phones issue.
							</div>
							*/}
						</div>
					)
				}

				render_debug() {
					return (
						<div>
							{/*
							<h2>All flags</h2>

							<PhoneInput
								value={this.state.value}
								onChange={value => this.setState({ value })}
								flags={library.flags}/>
							*/}

							<h2>Dynamic</h2>

							<PhoneInput
								labels={this.state.dynamic_labels}
								country={this.state.dynamic_country}
								value={this.state.dynamic_value}
								onChange={value => this.setState({ dynamic_value: value })}/>

							<div className="section">
								<br/>
								displayInitialValueAsLocalNumber:
								<br/>
								<br/>
							</div>

							<PhoneInput
								labels={this.state.dynamic_labels}
								country={this.state.dynamic_country}
								value={this.state.dynamic_value}
								onChange={value => this.setState({ dynamic_value: value })}
								displayInitialValueAsLocalNumber/>

							<div className="section">
								<br/>

								<button
									type="button"
									onClick={() => this.setState({ dynamic_labels: ru })}>
									Set labels to RU
								</button>
							</div>

							<div className="section">
								<button
									type="button"
									onClick={() => this.setState({ dynamic_country: 'FR' })}>
									Set country to 'FR'
								</button>
							</div>

							<div className="section">
								<button
									type="button"
									onClick={() => this.setState({ dynamic_value: '+78005553535' })}>
									Set value to '+78005553535'
								</button>
							</div>

						</div>
					)
				}
			}

			ReactDOM.render
			(
				<Content />,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
